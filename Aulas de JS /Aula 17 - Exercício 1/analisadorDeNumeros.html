<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="analisadorDeNumeros.css">

</head>

<body>

    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>

        <div>
            Número (entre 1 e 100):
            <input type="number" name="txtnumero" id="txtnumero">
            <input type="button" value="Adicionar" id="botaoadd">
        </div>

        <select id="tab" name="tabelinha" size="10">
            <option value="v1" id="txtinicial">aqui vão os valores...</option>
        </select>

        <div>
            <input type="button" value="Finalizar" id="botaofin">
        </div>

        <div id="txtresultados">
        </div>

    </section>

    <footer>
        <p>&copy; Blitzpay</p>
    </footer>

    <script src="analisadorDeNumeros.js"></script>
</body>

</html>
