<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Interativo</title>
    <style>
        div#result {
            border: 1px solid black;
            border-radius: 3px;
            width: 200px ;
            min-width: 100px;
            width: fit-content;
            height: fit-content;
        }
    </style>
</head>
<body>
    
    <h1>Somando Valores</h1>

    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

     <h2>  Resultado: </h2>  
     <div id="result"></div> 

    <script>
        function somar() {

            var n1 = Number((window.document.querySelector('input#txtn1')).value)
            var n2 = Number((window.document.querySelector('input#txtn2')).value)
            var soma = n1 + n2
            
            var resultado = document.querySelector('div#result')
            resultado.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${soma} <strong/>`

            }

        
    </script>

</body>
</html>
